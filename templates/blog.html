{% extends "base.html" %}
{% block content %}
<h2 class="title">
  {{ section.title }}
</h2>
{% for page in paginator.pages %}
  <p>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></p><hr>
{% endfor %}
<nav class="pagination">
  {% if paginator.previous %}
      <a class="previous" href="{{ paginator.previous }}">‹ Previous</a>
  {% endif %}
  {% if paginator.next %}
      <a class="next" href="{{ paginator.next }}">Next ›</a>
  {% endif %}
</nav>
{% endblock content %}
