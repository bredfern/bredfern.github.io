{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <li><p>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></p><hr></li>
  {% endfor %}
</ul>
{% endblock content %}
